steps:
  # Build the Docker image with no cache
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'build'
      - '--no-cache'
      - '-t'
      - '${_IMAGE_NAME}:${COMMIT_SHA}'
      - '-t'
      - '${_IMAGE_NAME}:latest'
      - '.'

  # Verify the image contents
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "üîç Verifying Docker image contents..."
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls -la /app/
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls -la /app/bin/
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls -la /app/lib/ | head -20
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} test -f /app/bin/server && echo "‚úÖ Server binary exists" || (echo "‚ùå Server binary NOT FOUND" && exit 1)
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} test -f /app/serviceAccountKey.json && echo "‚úÖ Firebase credentials file exists" || echo "‚ö†Ô∏è No credentials file (will use ADC on Cloud Run)"
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} head -5 /app/bin/server
        echo "‚úÖ Verification complete"

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:${COMMIT_SHA}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gcloud run deploy ${_SERVICE_NAME} \
          --image ${_IMAGE_NAME}:${COMMIT_SHA} \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "FIREBASE_CONFIG_PATH=/app/serviceAccountKey.json,JAVA_TOOL_OPTIONS=-XX:+UseContainerSupport -XX:MaxRAMPercentage=75.0" \
          --timeout 300 \
          --cpu-boost \
          --min-instances 0 \
          --max-instances 10 \
          --memory 512Mi \
          --port 8080

substitutions:
  _SERVICE_NAME: ticker-wire-server
  _REGION: europe-west1
  _IMAGE_NAME: europe-west1-docker.pkg.dev/ticker-wire/cloud-run-source-deploy/ticker-wire-server

images:
  - '${_IMAGE_NAME}:${COMMIT_SHA}'
  - '${_IMAGE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY


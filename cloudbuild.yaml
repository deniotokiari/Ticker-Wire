steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'bash'
    args:
      - '-c'
      - |
        # Read service account key if it exists
        if [ -f "server/src/main/resources/serviceAccountKey.json" ]; then
          SERVICE_KEY=$(cat server/src/main/resources/serviceAccountKey.json | base64 -w 0)
          docker build --no-cache \
            --build-arg SERVICE_ACCOUNT_KEY_CONTENT="$(cat server/src/main/resources/serviceAccountKey.json)" \
            -t ${_IMAGE_NAME}:${COMMIT_SHA} \
            -t ${_IMAGE_NAME}:latest \
            .
        else
          docker build --no-cache \
            -t ${_IMAGE_NAME}:${COMMIT_SHA} \
            -t ${_IMAGE_NAME}:latest \
            .
        fi

  # Verify the image contents
  - name: 'gcr.io/cloud-builders/docker'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        echo "üîç Verifying Docker image contents..."
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls -la /app/
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls -la /app/lib/ | head -20
        echo "üîç Testing Java execution..."
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} java -version
        echo "üîç Testing classpath..."
        docker run --rm ${_IMAGE_NAME}:${COMMIT_SHA} ls /app/lib/server*.jar || echo "Server JAR check"
        echo "‚úÖ Verification complete"

  # Push the image
  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:${COMMIT_SHA}']

  - name: 'gcr.io/cloud-builders/docker'
    args: ['push', '${_IMAGE_NAME}:latest']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'sh'
    args:
      - '-c'
      - |
        gcloud run deploy ${_SERVICE_NAME} \
          --image ${_IMAGE_NAME}:${COMMIT_SHA} \
          --region ${_REGION} \
          --platform managed \
          --allow-unauthenticated \
          --set-env-vars "FIREBASE_CONFIG_PATH=/app/serviceAccountKey.json" \
          --timeout 300 \
          --cpu-boost \
          --min-instances 0 \
          --max-instances 10 \
          --memory 512Mi \
          --port 8080

substitutions:
  _SERVICE_NAME: ticker-wire-server
  _REGION: europe-west1
  _IMAGE_NAME: europe-west1-docker.pkg.dev/ticker-wire/cloud-run-source-deploy/ticker-wire-server

images:
  - '${_IMAGE_NAME}:${COMMIT_SHA}'
  - '${_IMAGE_NAME}:latest'

options:
  logging: CLOUD_LOGGING_ONLY

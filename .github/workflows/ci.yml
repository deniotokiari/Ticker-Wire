name: CI

on:
  push:
    branches:
      - master

jobs:
  # Build jobs - run in parallel
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p composeApp
          printf '%s' "$GOOGLE_SERVICES_JSON" > composeApp/google-services.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Android
        timeout-minutes: 20
        run: ./gradlew :composeApp:assembleDebug --no-configuration-cache --no-daemon

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          mkdir -p iosApp/iosApp
          printf '%s' "$GOOGLE_SERVICE_INFO_PLIST" > iosApp/iosApp/GoogleService-Info.plist

      - name: Install CocoaPods
        run: |
          sudo gem install cocoapods
          cd iosApp && pod install

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build iOS
        timeout-minutes: 20
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --no-configuration-cache --no-daemon

  build-web-js:
    name: Build Web (JS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Web JS
        timeout-minutes: 10
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          echo "Starting JS compilation check..."
          # Use development webpack for faster CI builds (still validates webpack config)
          ./gradlew :composeApp:jsBrowserDevelopmentWebpack \
            --no-configuration-cache \
            --stacktrace \
            --no-daemon \
            --max-workers=2 \
            --console=plain

  build-web-wasmjs:
    name: Build Web (WasmJS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Web WasmJS
        timeout-minutes: 10
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          echo "Starting WasmJS compilation check..."
          # Use development webpack for faster CI builds (still validates webpack config)
          ./gradlew :composeApp:wasmJsBrowserDevelopmentWebpack \
            --no-configuration-cache \
            --stacktrace \
            --no-daemon \
            --max-workers=2 \
            --console=plain

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build Server
        timeout-minutes: 10
        run: ./gradlew :server:build --no-configuration-cache --no-daemon

  # Test jobs - depend on build jobs
  test-compose-app:
    name: Test Compose App
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web-js, build-web-wasmjs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p composeApp
          printf '%s' "$GOOGLE_SERVICES_JSON" > composeApp/google-services.json

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Compose App Tests
        timeout-minutes: 15
        run: ./gradlew :composeApp:allTests --no-configuration-cache --no-daemon

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [build-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Run Server Tests
        timeout-minutes: 10
        run: ./gradlew :server:test --no-configuration-cache --no-daemon

  # Final validation job - validates all tests passed
  validate-tests:
    name: Validate Tests
    runs-on: ubuntu-latest
    needs: [test-compose-app, test-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate Test Results
        run: |
          echo "âœ… All tests passed successfully!"
          echo "  - Compose App tests: PASSED"
          echo "  - Server tests: PASSED"
          echo ""
          echo "CI validation complete - all checks passed!"


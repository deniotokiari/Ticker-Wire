name: CI

on:
  push:
    branches:
      - master

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

env:
  GRADLE_OPTS: "-Dorg.gradle.jvmargs=-Xmx4096M -Dfile.encoding=UTF-8"
  JAVA_VERSION: "17"

jobs:
  # Build jobs - run in parallel
  build-android:
    name: Build Android
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p composeApp
          printf '%s' "$GOOGLE_SERVICES_JSON" > composeApp/google-services.json

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Build Android
        run: ./gradlew :composeApp:assembleDebug --build-cache --configuration-cache

  build-ios:
    name: Build iOS
    runs-on: macos-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: latest-stable

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Cache CocoaPods
        uses: actions/cache@v4
        with:
          path: |
            iosApp/Pods
            ~/Library/Caches/CocoaPods
          key: ${{ runner.os }}-pods-${{ hashFiles('iosApp/Podfile.lock') }}
          restore-keys: |
            ${{ runner.os }}-pods-

      - name: Create GoogleService-Info.plist
        env:
          GOOGLE_SERVICE_INFO_PLIST: ${{ secrets.GOOGLE_SERVICE_INFO_PLIST }}
        run: |
          mkdir -p iosApp/iosApp
          printf '%s' "$GOOGLE_SERVICE_INFO_PLIST" > iosApp/iosApp/GoogleService-Info.plist

      - name: Install CocoaPods
        run: |
          if ! command -v pod &> /dev/null; then
            sudo gem install cocoapods
          fi
          cd iosApp && pod install --repo-update

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Build iOS
        run: ./gradlew :composeApp:linkDebugFrameworkIosSimulatorArm64 --build-cache --configuration-cache

  build-web-js:
    name: Build Web (JS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Build Web JS
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          echo "Starting JS compilation check..."
          ./gradlew :composeApp:jsBrowserDevelopmentWebpack \
            --build-cache \
            --configuration-cache \
            --stacktrace \
            --max-workers=2 \
            --console=plain

  build-web-wasmjs:
    name: Build Web (WasmJS)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Build Web WasmJS
        env:
          NODE_OPTIONS: "--max-old-space-size=4096"
        run: |
          echo "Starting WasmJS compilation check..."
          ./gradlew :composeApp:wasmJsBrowserDevelopmentWebpack \
            --build-cache \
            --configuration-cache \
            --stacktrace \
            --max-workers=2 \
            --console=plain

  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Build Server
        run: ./gradlew :server:build --build-cache --configuration-cache

  # Test jobs - depend on build jobs
  screenshot-tests:
    name: Screenshot Tests
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web-js, build-web-wasmjs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p composeApp
          printf '%s' "$GOOGLE_SERVICES_JSON" > composeApp/google-services.json

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Run Screenshot Tests
        run: ./gradlew :composeApp:validateDebugScreenshotTest --build-cache --configuration-cache

  test-compose-app:
    name: Test Compose App
    runs-on: ubuntu-latest
    needs: [build-android, build-ios, build-web-js, build-web-wasmjs]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create google-services.json
        env:
          GOOGLE_SERVICES_JSON: ${{ secrets.GOOGLE_SERVICES_JSON }}
        run: |
          mkdir -p composeApp
          printf '%s' "$GOOGLE_SERVICES_JSON" > composeApp/google-services.json

      - name: Create firebaseConfig.js
        env:
          FIREBASE_CONFIG_JS: ${{ secrets.FIREBASE_CONFIG_JS }}
        run: |
          mkdir -p composeApp/src/webMain/resources
          printf '%s' "$FIREBASE_CONFIG_JS" > composeApp/src/webMain/resources/firebaseConfig.js

      - name: Create local.properties with API URI
        env:
          API_URI: ${{ secrets.API_URI }}
        run: |
          # Append API URI to local.properties (creates file if it doesn't exist)
          echo "api.uri=$API_URI" >> local.properties

      - name: Run Compose App Tests
        run: ./gradlew :composeApp:test

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: compose-app-test-results
          path: composeApp/build/test-results/
          retention-days: 7

  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: [build-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up JDK ${{ env.JAVA_VERSION }}
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: ${{ env.JAVA_VERSION }}
          cache: 'gradle'

      - name: Cache Gradle dependencies
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Run Server Tests
        run: ./gradlew :server:test --build-cache --configuration-cache

      - name: Upload test results
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: server-test-results
          path: server/build/test-results/
          retention-days: 7

  # Final validation job - validates all tests passed
  validate-tests:
    name: Validate Tests
    runs-on: ubuntu-latest
    needs: [test-compose-app, test-server, screenshot-tests]
    if: always()
    steps:
      - name: Check test results
        run: |
          if [ "${{ needs.test-compose-app.result }}" != "success" ] || [ "${{ needs.test-server.result }}" != "success" ] || [ "${{ needs.screenshot-tests.result }}" != "success" ]; then
            echo "❌ Some tests failed!"
            echo "  - Compose App tests: ${{ needs.test-compose-app.result }}"
            echo "  - Server tests: ${{ needs.test-server.result }}"
            echo "  - Screenshot tests: ${{ needs.screenshot-tests.result }}"
            exit 1
          fi
          echo "✅ All tests passed successfully!"
          echo "  - Compose App tests: PASSED"
          echo "  - Server tests: PASSED"
          echo "  - Screenshot tests: PASSED"
          echo ""
          echo "CI validation complete - all checks passed!"

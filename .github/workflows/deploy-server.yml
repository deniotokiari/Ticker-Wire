name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - prod/server

concurrency:
  group: deploy-server-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ticker-wire
  SERVICE_NAME: ticker-wire-server
  REGION: europe-west1

jobs:
  # Job 1: Validate version tag doesn't exist
  validate-version:
    name: Validate Version Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      tag: ${{ steps.extract-version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Extract version from build.gradle.kts
        id: extract-version
        run: |
          VERSION=$(grep -E "^\s*version\s*=" server/build.gradle.kts | sed -E 's/.*version\s*=\s*"([^"]+)".*/\1/')
          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version from server/build.gradle.kts"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=prod/server/$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"
          echo "ðŸ·ï¸  Tag will be: prod/server/$VERSION"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.extract-version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG already exists!"
            echo "This version has already been deployed."
            echo "Please update the version in server/build.gradle.kts"
            exit 1
          else
            echo "âœ… Tag $TAG does not exist, proceeding with deployment"
          fi

  # Job 2: Run server tests
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Run Server Tests
        run: ./gradlew :server:test --no-daemon

  # Job 3: Deploy to Cloud Run (builds from source)
  deploy-server:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [validate-version, test-server]
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Submit Build to Cloud Build
        run: |
          echo "ðŸš€ Submitting build to Cloud Build..."
          gcloud builds submit \
            --config=cloudbuild.yaml \
            --substitutions=COMMIT_SHA=${{ github.sha }} \
            .

      - name: Show deployment URL
        run: |
          SERVICE_URL=$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)')
          echo "ðŸš€ Deployment successful!"
          echo "Service URL: $SERVICE_URL"

  # Job 4: Push version tag (only after successful deployment)
  push-tag:
    name: Push Version Tag
    runs-on: ubuntu-latest
    needs: [validate-version, deploy-server]
    permissions:
      contents: write
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create and push version tag
        run: |
          TAG="${{ needs.validate-version.outputs.tag }}"
          VERSION="${{ needs.validate-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Deploy server version $VERSION to Cloud Run"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG"

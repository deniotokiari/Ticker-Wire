name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - prod/server

concurrency:
  group: deploy-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ticker-wire
  SERVICE_NAME: ticker-wire-server
  REGION: europe-west1
  IMAGE_NAME: europe-west1-docker.pkg.dev/ticker-wire/ticker-wire/ticker-wire-server

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          echo "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Build Server Distribution
        run: ./gradlew :server:installDist --no-daemon --info

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-distribution
          path: server/build/install/server/

  test-server:
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          echo "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Run Server Tests
        run: ./gradlew :server:test --no-daemon --info

  deploy-server:
    runs-on: ubuntu-latest
    needs: [build-server, test-server]
    permissions:
      contents: write  # Required to push tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Extract version from build.gradle.kts
        id: extract-version
        run: |
          VERSION=$(grep -E "^\s*version\s*=" server/build.gradle.kts | sed -E 's/.*version\s*=\s*"([^"]+)".*/\1/')
          if [ -z "$VERSION" ]; then
            echo "âŒ Failed to extract version from server/build.gradle.kts"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=prod/server/$VERSION" >> $GITHUB_OUTPUT
          echo "ðŸ“¦ Extracted version: $VERSION"
          echo "ðŸ·ï¸  Tag will be: prod/server/$VERSION"

      - name: Check if tag already exists
        id: check-tag
        run: |
          TAG="${{ steps.extract-version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "âŒ Tag $TAG already exists!"
            echo "This version has already been deployed. Please update the version in server/build.gradle.kts"
            exit 1
          else
            echo "âœ… Tag $TAG does not exist, proceeding with deployment"
            echo "tag_exists=false" >> $GITHUB_OUTPUT
          fi

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-distribution
          path: server/build/install/server/

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for GCR
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t $IMAGE_NAME:${{ github.sha }} -t $IMAGE_NAME:latest .
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v3
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          secrets: |
            /app/serviceAccountKey.json=firebase-key:latest
          env_vars: |
            FIREBASE_CREDENTIALS_PATH=/app/serviceAccountKey.json

      - name: Create and push tag
        run: |
          TAG="${{ steps.extract-version.outputs.tag }}"
          VERSION="${{ steps.extract-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Deploy server version $VERSION to Cloud Run"
          git push origin "$TAG"
          echo "âœ… Created and pushed tag: $TAG"

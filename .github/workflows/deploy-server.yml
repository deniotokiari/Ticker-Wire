name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - prod/server

env:
  PROJECT_ID: ticker-wire
  SERVICE_NAME: ticker-wire-server
  REGION: europe-west1
  IMAGE_NAME: gcr.io/${{ env.PROJECT_ID }}/${{ env.SERVICE_NAME }}

jobs:
  build-server:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions@v3
        with:
          gradle-version: 8.x

      - name: Create serviceAccountKey.json for application
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          echo "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Build Server Distribution
        run: gradle :server:installDist --no-daemon --info
        
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-distribution
          path: server/build/install/server/

  test-server:
    runs-on: ubuntu-latest
    needs: build-server
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions@v3
        with:
          gradle-version: 8.x
          
      - name: Create serviceAccountKey.json for application (for tests if needed)
        env:
          SERVICE_ACCOUNT_KEY: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          echo "$SERVICE_ACCOUNT_KEY" > server/src/main/resources/serviceAccountKey.json

      - name: Run Server Tests
        run: gradle :server:test --no-daemon --info

  deploy-server:
    runs-on: ubuntu-latest
    needs: [build-server, test-server] # Ensure build and tests pass before deployment
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-distribution
          path: server/build/install/server/

      - name: Google Auth
        id: auth
        uses: google-github-actions/auth@v1
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v1
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Google Container Registry
        run: gcloud auth configure-docker gcr.io --quiet

      - name: Build and Push Docker Image
        run: |
          docker build -t ${{ env.IMAGE_NAME }}:${{ github.sha }} -t ${{ env.IMAGE_NAME }}:latest .
          docker push ${{ env.IMAGE_NAME }}:${{ github.sha }}
          docker push ${{ env.IMAGE_NAME }}:latest

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v1
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}
          secrets: |
            SERVICE_ACCOUNT_KEY_JSON=${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
          secret_volume_mounts: |
            SERVICE_ACCOUNT_KEY_JSON=/app/serviceAccountKey.json
          env_vars: |
            FIREBASE_CREDENTIALS_PATH=/app/serviceAccountKey.json

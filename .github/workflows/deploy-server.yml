name: Deploy Server to Cloud Run

on:
  push:
    branches:
      - prod/server

concurrency:
  group: deploy-server-${{ github.ref }}
  cancel-in-progress: true

env:
  PROJECT_ID: ticker-wire
  SERVICE_NAME: ticker-wire-server
  REGION: europe-west1
  IMAGE_NAME: europe-west1-docker.pkg.dev/ticker-wire/ticker-wire/ticker-wire-server

jobs:
  # Step 1: Validate version tag doesn't exist
  validate-version:
    name: Validate Version Tag
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.extract-version.outputs.version }}
      tag: ${{ steps.extract-version.outputs.tag }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for tags

      - name: Extract version from build.gradle.kts
        id: extract-version
        run: |
          VERSION=$(grep -E "^\s*version\s*=" server/build.gradle.kts | sed -E 's/.*version\s*=\s*"([^"]+)".*/\1/')
          if [ -z "$VERSION" ]; then
            echo "‚ùå Failed to extract version from server/build.gradle.kts"
            exit 1
          fi
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "tag=prod/server/$VERSION" >> $GITHUB_OUTPUT
          echo "üì¶ Extracted version: $VERSION"
          echo "üè∑Ô∏è  Tag will be: prod/server/$VERSION"

      - name: Check if tag already exists
        run: |
          TAG="${{ steps.extract-version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "‚ùå Tag $TAG already exists!"
            echo "This version has already been deployed."
            echo "Please update the version in server/build.gradle.kts"
            exit 1
          else
            echo "‚úÖ Tag $TAG does not exist, proceeding with deployment"
          fi

  # Step 2: Build server to verify compilation
  build-server:
    name: Build Server
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create serviceAccountKey.json
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Build Server Fat JAR
        run: ./gradlew :server:shadowJar --no-daemon --info

      - name: Verify fat JAR output
        run: |
          echo "=== Verifying fat JAR output ==="
          JAR_FILE=$(find server/build/libs -name "server-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå server fat JAR not found!"
            echo "Contents of server/build/libs:"
            ls -la server/build/libs/ || echo "Directory does not exist"
            exit 1
          fi
          echo "‚úÖ Found fat JAR: $JAR_FILE"
          echo "File size: $(ls -lh "$JAR_FILE" | awk '{print $5}')"
          echo "Checking JAR contents:"
          jar -tf "$JAR_FILE" | head -20

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: server-fatjar
          path: server/build/libs/server-*.jar
          retention-days: 1

  # Step 3: Run server tests
  test-server:
    name: Test Server
    runs-on: ubuntu-latest
    needs: validate-version
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '17'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Create serviceAccountKey.json for tests
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          # Create at server/serviceAccountKey.json to match local setup
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/serviceAccountKey.json
          # Also create in resources for build if needed
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json

      - name: Run Server Tests
        run: ./gradlew :server:test --no-daemon --info

  # Step 4: Deploy to Cloud Run (only if build and tests pass)
  deploy-server:
    name: Deploy to Cloud Run
    runs-on: ubuntu-latest
    needs: [validate-version, build-server, test-server]
    permissions:
      contents: write  # Required to push tags
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Download build artifacts
        uses: actions/download-artifact@v4
        with:
          name: server-fatjar
          path: server/build/libs/

      - name: Verify build artifacts
        run: |
          echo "=== Verifying downloaded fat JAR ==="
          JAR_FILE=$(find server/build/libs -name "server-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå server fat JAR not found in artifacts!"
            echo "Contents of server/build/libs:"
            ls -la server/build/libs/ || echo "Directory does not exist"
            exit 1
          fi
          echo "‚úÖ Build artifacts downloaded successfully"
          echo "Fat JAR found: $JAR_FILE"
          echo "File size: $(ls -lh "$JAR_FILE" | awk '{print $5}')"
          echo "File permissions: $(stat -c '%a %n' "$JAR_FILE" 2>/dev/null || stat -f '%A %N' "$JAR_FILE")"

      - name: Create serviceAccountKey.json for Docker build
        env:
          SERVICE_ACCOUNT_KEY_JSON: ${{ secrets.SERVICE_ACCOUNT_KEY_JSON }}
        run: |
          # Create at server/serviceAccountKey.json for Docker build (matches local setup)
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/serviceAccountKey.json
          
          # Also create in resources for consistency
          mkdir -p server/src/main/resources
          printf '%s' "$SERVICE_ACCOUNT_KEY_JSON" > server/src/main/resources/serviceAccountKey.json
          
          # Verify the file was created and has content
          if [ ! -s server/serviceAccountKey.json ]; then
            echo "‚ùå serviceAccountKey.json is empty or not created!"
            echo "Make sure SERVICE_ACCOUNT_KEY_JSON secret is set"
            exit 1
          fi
          echo "‚úÖ serviceAccountKey.json created at server/serviceAccountKey.json ($(wc -c < server/serviceAccountKey.json) bytes)"

      - name: Google Auth
        uses: google-github-actions/auth@v2
        with:
          credentials_json: ${{ secrets.GCP_SA_KEY }}

      - name: Set up Cloud SDK
        uses: google-github-actions/setup-gcloud@v2
        with:
          project_id: ${{ env.PROJECT_ID }}

      - name: Configure Docker for Artifact Registry
        run: gcloud auth configure-docker europe-west1-docker.pkg.dev --quiet

      - name: Ensure Artifact Registry repository exists
        run: |
          REPO_NAME="ticker-wire"
          if ! gcloud artifacts repositories describe $REPO_NAME --location=europe-west1 --format="value(name)" 2>/dev/null; then
            echo "üì¶ Creating Artifact Registry repository..."
            gcloud artifacts repositories create $REPO_NAME \
              --repository-format=docker \
              --location=europe-west1 \
              --description="TickerWire Docker images"
          else
            echo "‚úÖ Artifact Registry repository already exists"
          fi

      - name: Verify credentials file before Docker build
        run: |
          FILE="server/serviceAccountKey.json"
          if [ ! -f "$FILE" ]; then
            echo "‚ùå $FILE does not exist!"
            exit 1
          fi
          # Check if it's valid JSON
          if ! python3 -c "import json; json.load(open('$FILE'))"; then
            echo "‚ùå $FILE is not valid JSON!"
            exit 1
          fi
          echo "‚úÖ $FILE exists and is valid JSON"

      - name: Verify JAR and credentials before Docker build
        run: |
          echo "=== Final check: What Docker will see ==="
          JAR_FILE=$(find server/build/libs -name "server-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå Fat JAR not found!"
            echo "Contents of server/build/libs:"
            ls -la server/build/libs/ || echo "Directory does not exist"
            exit 1
          fi
          echo "‚úÖ Found fat JAR: $JAR_FILE"
          echo "File size: $(ls -lh "$JAR_FILE" | awk '{print $5}')"
          echo ""
          echo "Checking server/serviceAccountKey.json:"
          ls -lh server/serviceAccountKey.json || echo "‚ö†Ô∏è  server/serviceAccountKey.json not found (will use Application Default Credentials)"

      - name: Build and Push Docker Image
        run: |
          VERSION="${{ needs.validate-version.outputs.version }}"
          echo "üî® Building Docker image with fat JAR..."
          echo "Docker build context will include:"
          echo "  - server/build/libs/server-*.jar ‚Üí /app/server.jar"
          echo "  - server/serviceAccountKey.json ‚Üí /app/serviceAccountKey.json"
          echo ""
          echo "Verifying source files exist before Docker build:"
          JAR_FILE=$(find server/build/libs -name "server-*.jar" ! -name "*-sources.jar" ! -name "*-javadoc.jar" | head -1)
          if [ -z "$JAR_FILE" ]; then
            echo "‚ùå Fat JAR missing!"
            exit 1
          fi
          ls -lh "$JAR_FILE" || (echo "‚ùå Source JAR missing!" && exit 1)
          ls -lh server/serviceAccountKey.json || echo "‚ö†Ô∏è  Credentials file missing (will use Application Default Credentials)"
          echo "‚úÖ Source files verified"
          echo ""
          docker build \
            --progress=plain \
            -t $IMAGE_NAME:${{ github.sha }} \
            -t $IMAGE_NAME:$VERSION \
            -t $IMAGE_NAME:latest \
            .
          echo "üì§ Pushing Docker images..."
          docker push $IMAGE_NAME:${{ github.sha }}
          docker push $IMAGE_NAME:$VERSION
          docker push $IMAGE_NAME:latest
          echo "‚úÖ Docker image pushed with tags: ${{ github.sha }}, $VERSION, latest"

      - name: Deploy to Cloud Run
        uses: google-github-actions/deploy-cloudrun@v2
        with:
          service: ${{ env.SERVICE_NAME }}
          image: ${{ env.IMAGE_NAME }}:${{ github.sha }}
          region: ${{ env.REGION }}

      - name: Show deployment URL
        run: |
          echo "üöÄ Deployment successful!"
          echo "Service URL: https://${{ env.SERVICE_NAME }}-$(gcloud run services describe ${{ env.SERVICE_NAME }} --region=${{ env.REGION }} --format='value(status.url)' | sed 's/https:\/\///')"

      # Step 5: Push tag only after successful deployment
      - name: Create and push version tag
        run: |
          TAG="${{ needs.validate-version.outputs.tag }}"
          VERSION="${{ needs.validate-version.outputs.version }}"
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git tag -a "$TAG" -m "Deploy server version $VERSION to Cloud Run"
          git push origin "$TAG"
          echo "‚úÖ Created and pushed tag: $TAG"
